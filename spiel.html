<!-- spiel.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 400px;
            margin: auto;
            border: 2px solid black;
            box-shadow: 0 0 10px gray;
            height: 100vh;
            overflow: hidden;
        }
        header {
            text-align: center;
            font-size: 1.5em;
            margin: 10px 0;
        }
        .container {
            padding: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: lightgray;
            margin: 10px 0;
            position: relative;
        }
        .progress-bar .fill {
            width: 0;
            height: 100%;
            background-color: green;
            transition: width 1s;
        }
        .question {
            margin: 20px 0;
            font-size: 1.2em;
            text-align: center;
        }
        .answers {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .answer {
            flex: 0 0 30%;
            background-color: black;
            color: white;
            margin: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
        }
        .answer:hover {
            background-color: gray;
        }
        .history {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 10px auto;
        }
        .button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
<div class="container">
    <header>Mathe-Spiel</header>
    <div class="progress-bar">
        <div class="fill"></div>
    </div>
    <div class="question" id="mathQuestion"></div>
    <div class="answers" id="answerOptions">
        <!-- AntwortmÃ¶glichkeiten werden hier angezeigt -->
    </div>
    <div class="history" id="taskHistory">
        <!-- Historie der Aufgaben -->
    </div>
    <button id="endGameBtn" class="button">Spiel beenden</button>
</div>
<script src="spiel.js"></script>
</body>
</html>
