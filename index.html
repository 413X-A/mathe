<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 400px;
            margin: auto;
            border: 2px solid black;
            box-shadow: 0 0 15px gray;
            height: 100vh;
            overflow: hidden;
            border-radius: 10px;
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
            padding: 20px;
            margin-top: 100px;
        }

        header {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        .button {
            width: 84%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        .button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Anmelden</header>
        <input type="text" id="username" placeholder="Benutzername"><br>
        <input type="password" id="password" placeholder="Passwort"><br>
        <button id="loginBtn" class="button">Anmelden</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
