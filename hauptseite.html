<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        #topUser, #topScore, #userHighscore {
            font-weight: bold;
            font-size: 1.5em;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Willkommen, <span id="currentUser"></span></h1>
        <p>Dein Highscore: <span id="userHighscore"></span></p>

        <h2>Top Spieler:</h2>
        <p>Top Spieler: <span id="topUser">Kein Top-Spieler</span></p>
        <p>Top Score: <span id="topScore">0</span></p>

        <button onclick="startGame()">Spiel starten</button>
    </div>

    <script src="hauptseite.js"></script>
</body>
</html>
