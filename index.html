<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Anmeldeseite (index.html) -->
    <div id="index" style="display: block;">
        <h1>Willkommen zum Mathespiel!</h1>
        <form id="loginForm">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Anmelden</button>
        </form>
    </div>

    <!-- Hauptseite (hauptseite.html) -->
    <div id="hauptseite" style="display: none;">
        <h1>Mathespiel - Hauptseite</h1>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboardList">
                <!-- Dynamische Inhalte -->
            </ol>
        </div>
        <button id="startGame">Spiel starten</button>
    </div>

    <!-- Spielseite (spiel.html) -->
    <div id="spielseite" style="display: none;">
        <h1>Mathespiel - Spiel</h1>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="mathTask"></div>
        <div id="answers">
            <!-- AntwortmÃ¶glichkeiten -->
        </div>
        <div id="history">
            <h3>Aufgabenverlauf:</h3>
            <ul id="taskHistory">
                <!-- Historie der Aufgaben -->
            </ul>
        </div>
        <div id="result" style="display: none;"></div>
        <button id="endGame" style="display: none;">Spiel beenden</button>
    </div>
</body>
</html>
