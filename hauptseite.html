<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 400px;
            margin: auto;
            border: 2px solid black;
            box-shadow: 0 0 15px gray;
            height: 100vh;
            overflow: hidden;
            border-radius: 10px;
            background-color: #f2f2f2;
        }

        header {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
        }

        .container {
            padding: 10px;
            text-align: center;
        }

        .leaderboard {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 10px;
        }

        .leaderboard h3 {
            margin: 0;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }

        .leaderboard ol {
            list-style-type: decimal;
            padding: 0 20px;
            text-align: left;
        }

        .leaderboard li {
            margin: 5px 0;
            font-size: 1em;
        }

        .button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Hauptseite</header>
        <div class="leaderboard">
            <h3>Top Spieler</h3>
            <ol id="topPlayers">
                <!-- Top-Spieler werden hier angezeigt -->
            </ol>
        </div>
        <button id="startGameBtn" class="button">Spiel starten</button>
    </div>
    <script src="hauptseite.js"></script>
</body>
</html>
