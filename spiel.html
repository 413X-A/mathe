<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .answers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .answers button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #28a745;
            width: 0%; /* Start empty */
            transition: width 1s linear;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
        .history p {
            margin: 5px 0;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .final-score {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        #end-game-button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#end-game-button:hover {
    background-color: #c82333;
}

    </style>
</head>
<body>
    <div class="container">
    <h1>Spiel</h1>
        <div id="highscore" style="font-size: 1.2em; margin-bottom: 10px;"></div>
    <div class="progress-bar">
        <div class="progress-bar-fill" id="progress"></div>
    </div>
    <h2 id="timer">Los geht's!</h2>
    <div class="answers" id="answers"></div>
    <div class="history" id="history"></div>
    <div class="final-score" id="final-score" style="display: none;"></div>
    <!-- Spiel beenden Button -->
    <button id="end-game-button" style="display: none;" onclick="endGameRedirect()">Spiel beenden</button>
</div>

        <script src="spiel.js"></script>
</body>
</html>
