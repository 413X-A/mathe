<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #eaeaea; /* Leicht grau */
            border-radius: 10px;
            border: 2px solid #cccccc; /* Rahmen um das Spielfeld */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Schatten nach au√üen */
        }
        #progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress-bar {
            height: 20px;
            background-color: green;
            width: 0;
            transition: width 1s linear;
        }
        .answers button {
            font-size: 15px;
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 30%;
        }
        .answers button:hover {
            background-color: #0056b3;
        }
        h1, h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <h1>Spiel</h1>
        <h2 id="timer">Los geht's.</h2>
        <div class="answers" id="answers"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
