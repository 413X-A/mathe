<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #leaderboard {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        #leaderboard th {
            background-color: #007bff;
            color: white;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Willkommen, <span id="currentUser"></span>!</h1>
    <h2>Top 3 Spieler</h2>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Platz</th>
                <th>Benutzer</th>
                <th>Punkte</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td id="topUser1">-</td>
                <td id="topScore1">-</td>
            </tr>
            <tr>
                <td>2</td>
                <td id="topUser2">-</td>
                <td id="topScore2">-</td>
            </tr>
            <tr>
                <td>3</td>
                <td id="topUser3">-</td>
                <td id="topScore3">-</td>
            </tr>
        </tbody>
    </table>

    <button onclick="startGame()">Spiel starten</button>
    <button onclick="logout()">Benutzer wechseln</button>

    <script src="index.js"></script>
</body>
</html>
