<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel Webseiten</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 400px;
            margin: auto;
            border: 2px solid black;
            box-shadow: 0 0 10px gray;
            height: 100vh;
            overflow: hidden;
        }
        header {
            text-align: center;
            font-size: 1.5em;
            margin: 10px 0;
        }
        .container {
            padding: 10px;
            text-align: center;
        }
        .form-field {
            margin: 10px 0;
            width: 90%;
        }
        .button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

<!-- index.html -->
<div class="container">
    <header>Anmeldung</header>
    <input id="username" type="text" class="form-field" placeholder="Benutzername">
    <input id="password" type="password" class="form-field" placeholder="Passwort">
    <button id="loginBtn" class="button">Anmelden</button>
</div>
<script src="index.js"></script>
</body>
</html>
