<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 400px;
            margin: auto;
            border: 2px solid black;
            box-shadow: 0 0 15px gray;
            height: 100vh;
            overflow: hidden;
            border-radius: 10px;
            background-color: #f2f2f2;
        }

        header {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
        }

        .progress-container {
            width: 90%;
            margin: 10px auto;
            background-color: #ccc;
            border-radius: 8px;
            overflow: hidden;
            height: 20px;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: green;
        }

        .question {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .answers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .answer {
            padding: 10px 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .answer:hover {
            background-color: #e0e0e0;
        }

        .history {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>Spiel</header>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="question" id="question">
        <!-- Matheaufgabe wird hier angezeigt -->
    </div>
    <div class="answers" id="answers">
        <!-- AntwortmÃ¶glichkeiten werden hier generiert -->
    </div>
    <div class="history" id="history">
        <!-- Geschichte der Antworten wird hier angezeigt -->
    </div>
    <script src="spiel.js"></script>
</body>
</html>
