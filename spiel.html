<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .answers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .answers button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .answers button:hover {
            background-color: #0056b3;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #28a745;
            width: 100%;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spiel</h1>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress"></div>
        </div>
        <h2 id="timer">Spiel startet in 5 Sekunden...</h2>
        <div class="answers" id="answers"></div>
    </div>
        <script src="spiel.js"></script>
</body>
</html>
